<!DOCTYPE html>
<html>

<head>
    <title>The Math Quizzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <center>
            <h3 id="Player1"></h3><span id="Player1Score"></span>
            <h3 id="Player2"></h3><span id="Player2Score"></span>            
            <h2 style="color: rgb(235, 180, 43);">The Math Quiz Game!</h2>
            <h3 id="QuestionTurn"></h3>
            <h3 id="AnswerTurn"></h3>
            <br>
            <br>
            <div id="Output" class="col-lg-6 col-md-8 col-sm-10 col-xs-12"></div>
            <br><br><label>Number 1</label><br>
            <input type="number" id="Number1" class="form-control" placeholder="Enter Your First Number">
            <br><label>Number 2</label><br>
            <input type="number" id="Number2" class="form-control" placeholder="Enter Your Second Number">
            <br><label>Operation (arithmetic only)</label><br>
            <input type="text" id="Operation" class="form-control" placeholder="Enter the Arithmetic Operation">
            <br>
            <button onclick="sendNumber()" class="submitBtn" width="100" height="30">Submit Your Question</button>
        </center>
    </div>
    <script src="game.js"></script>
</body>

</html>
