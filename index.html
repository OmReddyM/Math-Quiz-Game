<!DOCTYPE html>
<html>

<head>
    <title>Math Quizzer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">

    <script src="game_login.js"></script>
</head>

<body>
    <center>
        <h1 style="color: rgb(235, 180, 43);">Math Quizzer</h1>
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-11 Player1Login">
            <h2>Player 1's Login</h2>
            <br>
            <label>Username</label>
            <br>
            <input type="text" id="Username1" class="form-control" placeholder="Enter your username">
            <br>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-11 Player2Login">
            <h2>Player 2's Login</h2>
            <br>
            <label>Username</label>
            <br>
            <input type="text" id="Username2" class="form-control" placeholder="Enter your username">
            <br>
        </div>
        <br><br><br>
        <button onclick="submit()" class="btn btn-primary" style="width: 30%; height: 100px; font-size: x-large;">Submit
            and Log In</button>
    </center>
</body>

</html>
